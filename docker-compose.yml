version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6380:6379"
    restart: on-failure

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile_app
      args:
        USER_UID: "${USER_UID}"
        USER_GID: "${USER_GID}"
    ports:
      - "8000:8000"
    environment:
      # Environment variable used by your app to know where the Celery broker is.
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_BACKEND_URL: "redis://redis:6379/1"
    depends_on:
      - redis
    restart: on-failure

  celery:
    build:
      context: .
      dockerfile: Dockerfile_celery
      args:
        USER_UID: "${USER_UID}"
        USER_GID: "${USER_GID}"
    device_requests:
      - driver: "nvidia"
        count: all       # can be an integer or "all"
        capabilities: ["gpu"]

    environment:
      # Pass the same broker URL so the Celery worker can connect to Redis.
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_BACKEND_URL: "redis://redis:6379/1"
    depends_on:
      - redis
    restart: on-failure
