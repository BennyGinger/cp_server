version: '3.9'

services:
  redis:
    image: redis:latest
    ports:
      - "6380:6379"
    restart: on-failure

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile_app
      args:
        USER_UID: "${USER_UID:-1000}"
        USER_GID: "${USER_GID:-1000}"
    ports:
      - "8000:8000"
    volumes:
      - /home/eblab/data_dir:/data # TODO: Change this to your data directory
      - ./cp_server:/app/cp_server
      - /home/eblab/logs:/shared/logs
    environment:
      # Environment variable used by your app to know where the Celery broker is.
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_BACKEND_URL: "redis://redis:6379/1"
      SERVICE_NAME: fastapi
      LOG_DIR: /shared/logs
    depends_on:
      - redis
    restart: on-failure

  celery-default:
    build:
      context: .
      dockerfile: Dockerfile_celery_default
      args:
        USER_UID: "${USER_UID:-1000}"
        USER_GID: "${USER_GID:-1000}"
    volumes:
      - /home/eblab/data_dir:/data # TODO: Change this to your data directory
      - ./cp_server:/app/cp_server
      - /home/eblab/logs:/shared/logs
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_BACKEND_URL: "redis://redis:6379/1"
      SERVICE_NAME: celery-default
      LOG_DIR: /shared/logs
    depends_on:
      - redis
    restart: on-failure
  
  celery-gpu:
    build:
      context: .
      dockerfile: Dockerfile_celery
      args:
        USER_UID: "${USER_UID:-1000}"
        USER_GID: "${USER_GID:-1000}"
    volumes:
      - /home/eblab/data_dir:/data # TODO: Change this to your data directory
      - ./cp_server:/app/cp_server
      - /home/eblab/logs:/shared/logs # TODO: Add this folder to the server
    environment:
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_BACKEND_URL: "redis://redis:6379/1"
      SERVICE_NAME: celery-gpu
      LOG_DIR: /shared/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: "nvidia"
              count: all
              capabilities: ["gpu"]
    depends_on:
      - redis
    restart: on-failure
