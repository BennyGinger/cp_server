# 1) Anchor just the shared environment variables
x-common_env: &common_env
  CELERY_BROKER_URL: "${CELERY_BROKER_URL}"
  CELERY_BACKEND_URL: "${CELERY_BACKEND_URL}"

# 2) Anchor the rest of the shared setupâ€”but refer to *common_env for its environment:
x-common_setup: &common_setup
  build:
    context: .
    dockerfile: Dockerfile_app
    args:
      USER_UID: "${USER_UID:-1000}"
      USER_GID: "${USER_GID:-1000}"
  volumes:
    - "${DATA_DIR}:/data"
    - ./cp_server:/app/cp_server
  environment: *common_env
  depends_on:
    - redis
  restart: on-failure

services:
#######################################
############## Redis ##################
#######################################
  redis:
    image: redis:latest # TODO: Use a specific version
    ports:
      - "6380:6379"
    restart: on-failure

######################################
############# FastAPI ################
######################################
  fastapi:
    <<: *common_setup
    ports:
    - "8000:8000"
    environment:
      <<: *common_env
      SERVICE_NAME: fastapi
      
#######################################
########### Celery Workers ############
#######################################
  celery-default:
    <<: *common_setup
    build:
      dockerfile: Dockerfile_celery_default
    environment:
      <<: *common_env
      SERVICE_NAME: celery-default
  
  celery-gpu:
    <<: *common_setup
    build:
      dockerfile: Dockerfile_celery
    environment:
      <<: *common_env
      SERVICE_NAME: celery-gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: "nvidia"
              count: all
              capabilities: ["gpu"]
